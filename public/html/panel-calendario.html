<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/calendario.css">
    <title>Calendario de riego</title>
</head>
<body>
    <section title="Dashboard">
        <nav>
            <div class="logo-name">
                <div class="logo-image">
                    <img src="../img/gato-logo.png" alt="Logo">
                </div>
                <span class="logo_name">MeowGarden</span>
            </div>
        
            <div class="menu-items">
                <ul class="nav-links">
                    <li><a href="panel-principal.html">
                        <i class="fas fa-home"></i>
                        <span class="link-name">Inicio</span>
                    </a></li>

                <li><a href="panel-calendario.html">
                        <i class="fa-solid fa-calendar"></i>
                        <span class="link-name">Calendario</span>
                    </a></li>
                    
                <li><a href="panel-registros.html">
                        <i class="fas fa-history"></i>
                        <span class="link-name">Historial</span>
                    </a></li>

                </ul>
        
                <ul class="logout-mode">
                    <li><a href="login.html">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="link-name">Cerrar Sesion</span>
                        </a></li>
        
                    <li class="mode">
                        <a href="#">
                            <i class="fas fa-moon"></i>
                            <span class="link-name">Modo Oscuro</span>
                        </a>
        
                        <div class="mode-toggle">
                            <span class="switch"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        
        <section class="dashboard">
            <div class="top">
                <i class="fas fa-bars sidebar-toggle"></i>
        
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar aquí...">
                </div>  
                <img src="../img/gato-logo.png" alt="Logo">
            </div>
        
            <div class="contenido">
                <div class="container">
                    <h1>Monitoreo de Orquídeas</h1>
            
                    <!-- Sección de Calendario de Riego -->
                    <div class="section">
                        <h2>Calendario de Riego</h2>
                        <label for="days">Seleccione los días de riego:</label>
                        <div class="days-container">
                            <label><input type="checkbox" name="days" value="Lunes"> Lunes</label>
                            <label><input type="checkbox" name="days" value="Martes"> Martes</label>
                            <label><input type="checkbox" name="days" value="Miercoles"> Miércoles</label>
                            <label><input type="checkbox" name="days" value="Jueves"> Jueves</label>
                            <label><input type="checkbox" name="days" value="Viernes"> Viernes</label>
                            <label><input type="checkbox" name="days" value="Sabado"> Sábado</label>
                            <label><input type="checkbox" name="days" value="Domingo"> Domingo</label>
                        </div>
            
                        <label for="watering-time">Seleccione la hora de riego:</label>
                        <input type="time" id="watering-time">
                        
                        <p id="mensaje-alarma" style="color: green; margin-top: 10px;"></p>

                        <button onclick="guardarCalendarioRiego()">Guardar Calendario</button>
    
                        <!-- Mensaje de confirmación -->
                        <p id="mensaje-programacion" style="color: green; margin-top: 10px;"></p>

                        
    
                </div>
    
            </div>
        </section>
        
        <script src="../js/dashboard.js"></script>
        <script src="../js/calendario.js"></script>
        <link rel="stylesheet" href="../css/dashboard.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </section>
</body>
</html>
